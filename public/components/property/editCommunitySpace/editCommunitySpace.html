<div id="editCommunitySpaceModel" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">
                    <span><vc:i18n name="修改场地" namespace="editCommunitySpace"></vc:i18n></span>
                </h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
                                <label class="col-sm-2">
                                    <span><vc:i18n name='名称' namespace='editCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunitySpaceInfo.name" type="text"
                                           :placeholder="vc.i18n('必填，请填写名称','editCommunitySpace')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='备注' namespace='editCommunitySpaceInfo'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunitySpaceInfo.remark" type="text"
                                           :placeholder="vc.i18n('必填，请填写备注','editCommunitySpaceInfo')" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='开场时间' namespace='addCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunitySpaceInfo.startTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写开场时间','editCommunitySpaceInfo')"
                                           class="form-control editSpaceStartTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name='关场时间' namespace='addCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunitySpaceInfo.endTime" type="text"
                                           :placeholder="vc.i18n('必填，请填写关场时间','editCommunitySpaceInfo')"
                                           class="form-control editSpaceEndTime">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">
                                    <span><vc:i18n name='每小时费用' namespace='editCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunitySpaceInfo.feeMoney" type="text"
                                           :placeholder="vc.i18n('必填，请填写每小时费用','editCommunitySpace')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">
                                    <span><vc:i18n name='管理员' namespace='editCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunitySpaceInfo.adminName" type="text"
                                           :placeholder="vc.i18n('必填，请填写管理员','editCommunitySpace')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">
                                    <span><vc:i18n name='管理员电话' namespace='editCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <input v-model="editCommunitySpaceInfo.tel" type="text"
                                           :placeholder="vc.i18n('必填，请填写管理员电话','editCommunitySpace')"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2">
                                    <span><vc:i18n name='状态' namespace='editCommunitySpace'></vc:i18n></span>
                                </label>
                                <div class="col-sm-10">
                                    <select class="custom-select" v-model="editCommunitySpaceInfo.state">
                                        <option selected disabled value="">
                                            {{vc.i18n('必填，请选择状态' ,'editCommunitySpace')}}
                                        </option>
                                        <option value="1001">{{vc.i18n('可预约' ,'editCommunitySpace')}}</option>
                                        <option value="2002">{{vc.i18n('不可预约' ,'editCommunitySpace')}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label text-right">
                                    <vc:i18n name='列表图标' namespace='editCommunitySpaceInfo'></vc:i18n>
                                </label>
                                <div class="col-sm-10">
                                    <vc:create path="frame/uploadImageUrl" callBackListener="addCommunitySpace"
                                               callBackFunction="notifyUploadImage" imageCount="1"
                                               namespace="editCommunitySpaceInfo">
                                    </vc:create>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="场地守则附件" namespace="editCommunitySpaceInfo"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10" style="display: flex;">
                                    <div class="row margin-0">
                                        <input type="file" class="custom-file-input form-control"
                                               name="excelTemplate" v-on:change="getRuleFile($event)" style="width:
                                               100%;opacity: 1;"
                                               accept=".png,.pdf,.jpg">
                                        <label class="col-sm-5 col-form-label padding-lr-sm text-right">{{addCommunitySpaceInfo.ruleFile}}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <span><vc:i18n name="场地价目表附件" namespace="editCommunitySpaceInfo"></vc:i18n></span>
                                </label>
                                <div class="col-sm-10" style="display: flex;">
                                    <div class="row margin-0">
                                        <input type="file" class="custom-file-input form-control"
                                               name="excelTemplate" v-on:change="getPriceFile($event)"
                                               style="width: 100%;opacity: 1;"
                                               accept=".png,.pdf,.jpg">
                                        <label class="col-sm-5 col-form-label padding-lr-sm text-right">
                                            {{addCommunitySpaceInfo.priceFile}}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button"
                                        v-on:click="editCommunitySpace()">
                                    <i class="fa fa-check"></i>&nbsp;
                                    <span><vc:i18n name="保存"></vc:i18n></span>
                                </button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                                        data-dismiss="modal">
                                    <span><vc:i18n name="取消"></vc:i18n></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
