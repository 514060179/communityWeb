<div class="index-1-left-1">
    <div class="index-title">
        <span><vc:i18n name="小区信息" namespace="indexCommunity"></vc:i18n></span>
    </div>
    <div class="flex justify-around border-bottom index-1-left-1-content">
        <div class="flex justify-start">
            <div class="index-1-left-img">
                <i class="fa fa-building-o"></i>
            </div>
            <div>
                <div class="index-number">{{indexCommunityViewInfo.floorCount}}</div>
                <div class="index-number-describe"><vc:i18n name="楼宇" namespace="indexCommunity"></vc:i18n></div>
            </div>
        </div>
        <div class="flex justify-start">
            <div class="index-1-left-img">
                <i class="fa fa-home"></i>
            </div>
            <div>
                <div class="index-number">{{indexCommunityViewInfo.roomCount}}</div>
                <div class="index-number-describe"><vc:i18n name="房屋" namespace="indexCommunity"></vc:i18n></div>
            </div>
        </div>
        <div class="flex justify-start">
            <div class="index-1-left-img">
                <i class="fa fa-cube"></i>
            </div>
            <div>
                <div class="index-number">{{indexCommunityViewInfo.shopCount}}</div>
                <div class="index-number-describe"><vc:i18n name="商铺" namespace="indexCommunity"></vc:i18n></div>
            </div>
        </div>
        <div class="flex justify-start">
            <div class="index-1-left-img">
                <i class="fa fa-truck"></i>
            </div>
            <div>
                <div class="index-number">{{indexCommunityViewInfo.spaceCount}}</div>
                <div class="index-number-describe"><vc:i18n name="车位" namespace="indexCommunity"></vc:i18n></div>
            </div>
        </div>
    </div>
    <div class="flex justify-between index-1-left-1-bottom">
        <div class="flex justify-between index-1-left-1-bottom-item">
            <div class="text-center">
                <div class="index-name"><vc:i18n name="住户登记" namespace="indexCommunity"></vc:i18n></div>
                <div class="index-name-ico">
                    <i class="fa fa-user"></i>
                </div>
            </div>
            <div class="text-center">
                <div class="index-number">{{indexCommunityViewInfo.ownerCount}}
                    <span class="index-number-unit">个</span>
                </div>
                <div class="index-number-describe margin-top-sm" @click="_toOwner()"><vc:i18n name="登记住户" namespace="indexCommunity"></vc:i18n></div>
            </div>
        </div>
        <div class="flex justify-between index-1-left-1-bottom-item">
            <div class="text-center">
                <div class="index-name"><vc:i18n name="车辆" namespace="indexCommunity"></vc:i18n></div>
                <div class="index-name-ico">
                    <i class="fa fa-car"></i>
                </div>
            </div>
            <div class="text-center">
                <div class="index-number">{{indexCommunityViewInfo.carCount}}
                    <span class="index-number-unit"><vc:i18n name="个" namespace="indexCommunity"></vc:i18n></span>
                </div>
                <div class="index-number-describe margin-top-sm" @click="_toCar()"><vc:i18n name="查看车辆" namespace="indexCommunity"></vc:i18n></div>
            </div>
        </div>
    </div>
</div>
