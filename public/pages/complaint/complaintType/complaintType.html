<div>
    <div class="ibox">
        <div class="ibox-title">
            <h5>
                <vc:i18n name="投诉类型" namespace="complaintType"></vc:i18n>
            </h5>
            <div class="ibox-tools" style="top:10px;">
                <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddComplaintTypeModal()">
                    <vc:i18n name="添加" namespace="complaintType"></vc:i18n>
                </button>
            </div>
        </div>
        <div class="ibox-content">

            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                <thead>
                    <tr>

                        <th class="text-center">
                            <vc:i18n name='类型名称' namespace='complaintType'></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name='通知方式' namespace='complaintType'></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name='评价回复' namespace='complaintType'></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name='处理人' namespace='complaintType'></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name='创建时间' namespace='complaintType'></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name='操作'></vc:i18n>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="complaintType in complaintTypeInfo.complaintTypes">
                        <td class="text-center">{{complaintType.typeName}}</td>
                        <td class="text-center" v-if="complaintType.notifyWay == 'SMS'">短信</td>
                        <td class="text-center" v-else-if="complaintType.notifyWay == 'WORK_LICENSE'">微信+员工工牌</td>
                        <td class="text-center" v-else>微信</td>
                        <td class="text-center">{{complaintType.appraiseReply == 'Y'?'自动回复':'人工回复'}}</td>
                        <td class="text-center" >
                            <span v-for="(item,index) in complaintType.staffs" :key="index">{{item.staffName}}</br></span>
                        </td>
                        <td class="text-center">{{complaintType.createTime}}</td>

                        <td class="text-center">
                            <div class="btn-group">
                                <button class="btn-white btn btn-xs"
                                    v-on:click="_openEditComplaintTypeModel(complaintType)">
                                    <vc:i18n name='修改'></vc:i18n>
                                </button>
                            </div>
                            <div class="btn-group">
                                <button class="btn-white btn btn-xs"
                                    v-on:click="_openDeleteComplaintTypeModel(complaintType)">
                                    <vc:i18n name='删除'></vc:i18n>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页 -->
            <vc:create path="frame/pagination"></vc:create>
        </div>

    </div>
    <vc:create path="complaint/deleteComplaintType"></vc:create>

</div>
