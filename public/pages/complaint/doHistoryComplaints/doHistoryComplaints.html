<div class="animated fadeInRight ecommerce">
    <div class="ibox">
        <div class="ibox-title">
            <h5>
                <vc:i18n name="待办投诉单" namespace="doHistoryComplaints"></vc:i18n>
            </h5>
            <div class="ibox-tools" style="top:10px;">
                <button type="button" class="btn btn-white btn-sm" v-on:click="vc.goBack()">
                    <vc:i18n name="返回" namespace="doHistoryComplaints"></vc:i18n>
                </button>
                <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryAuditOrdersMethod()">
                    <vc:i18n name="刷新" ></vc:i18n>
                </button>
            </div>
        </div>
        <div class="ibox-content">
            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                <thead>
                    <tr>
                        <th class="text-center">
                            <vc:i18n name="订单编号" namespace="doHistoryComplaints"></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name="投诉类型" namespace="doHistoryComplaints"></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name="房屋" namespace="doHistoryComplaints"></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name="投诉人" namespace="doHistoryComplaints"></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name="投诉电话" namespace="doHistoryComplaints"></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name="投诉状态" namespace="doHistoryComplaints"></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name="创建时间" namespace="doHistoryComplaints"></vc:i18n>
                        </th>
                        <th class="text-center">
                            <vc:i18n name="操作" namespace="doHistoryComplaints"></vc:i18n>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="complaint in doHistoryComplaintsInfo.complaints">
                        <td class="text-center">{{complaint.complaintId}}</td>
                        <td class="text-center">{{complaint.typeName}}</td>
                        <td class="text-center">{{complaint.roomName}}</td>
                        <td class="text-center">{{complaint.complaintName}}</td>
                        <td class="text-center">{{complaint.tel}}</td>
                        <td class="text-center">{{complaint.stateName}}</td>
                        <td class="text-center">{{complaint.createTime}}</td>
                        <td class="text-center">
                            <div class="btn-group">
                                <button class="btn-white btn btn-xs"
                                    v-on:click="_openComplaintDetailModel(complaint)">
                                        <vc:i18n name="详情" namespace="doHistoryComplaints"></vc:i18n>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页 -->
            <vc:create path="frame/pagination"></vc:create>
        </div>
    </div>


</div>
