<div>

    <div class="layui-form-item">
        <div class="label-div"><label for="username">用戶名</label></div>
        <div class="input-wrapper">
            <img class="left-icon" src='/img/login/input-icon.png'>
            <input type="text" v-model="loginInfo.username" lay-verify="required|account" maxlength="20"
                   :placeholder="vc.i18n('請輸入用戶名','login')" autocomplete="off" autofocus="autofocus" class="dongmai-input"
                   @keyup.enter="doLogin" id="username">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="label-div"><label for="password">密碼</label></div>
        <div class="input-wrapper">
            <img class="left-icon" src='/img/login/lock-icon.png'>
            <input type="password" id="password" v-model="loginInfo.passwd" lay-verify="required" maxlength="20"
                   :placeholder="vc.i18n('請輸入密碼','login')" autocomplete="off" class="dongmai-input" @keyup.enter="doLogin">
        </div>
    </div>


    <vc:create path="frame/validateCode"></vc:create>
    <div class="layui-form-item">
        <button class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-submit v-on:click="doLogin()"
                lay-filter="login">
            <span><vc:i18n name="signIn"></vc:i18n></span>
        </button>
    </div>

</div>
