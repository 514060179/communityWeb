<div>
    <div class="row ">
        <div class="col-md-2" style="padding-right:0px">
            <vc:create path="scm/couponRuleDiv" callBackListener="couponRule"></vc:create>
        </div>
        <div class="col-md-10 margin-top-xs vc-org-page">
            <div class="bg-white border-radius padding">
                <h5 class="role-title">{{couponRuleInfo.curCouponRule.ruleName}}</h5>
                <div class="role-context ">{{couponRuleInfo.curCouponRule.remark}}</div>
                <div class="line-x margin-top"></div>
                <div class="role-menu flex justify-start">
                    <div class="item margin-right" :class="{'active':couponRuleInfo.tabName == 'couponRuleCpps'}"  @click="_changeCouponRuleTab('couponRuleCpps')">
                        {{vc.i18n('优惠券','couponRule')}}
                    </div>
                    <div class="item margin-right" :class="{'active':couponRuleInfo.tabName == 'couponRuleFee'}"  @click="_changeCouponRuleTab('couponRuleFee')">
                         {{vc.i18n('缴费赠送','couponRule')}}
                    </div>
                </div>
                <div v-if="couponRuleInfo.tabName == 'couponRuleCpps' ">
                    <vc:create path="scm/couponRuleCpps"></vc:create>
                </div>
                <div v-if="couponRuleInfo.tabName == 'couponRuleFee' ">
                    <vc:create path="scm/couponRuleFees"></vc:create>
                </div>
            </div>
        </div>
    </div>
</div>
