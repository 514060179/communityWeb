<div class="modal fade" id="communityDataToIotModel" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <vc:i18n name="请确认您的操作!" namespace="communityDataToIot"></vc:i18n>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <tr align="center">
                    <th>
                        <vc:i18n name="同步小区中的业主信息(业主关联的房屋信息)，车辆信息和员工信息" namespace="communityDataToIot"></vc:i18n>
                    </th>
                </tr>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    v-on:click="closeCommunityDataToIotModel()">
                    <vc:i18n name="点错了" namespace="communityDataToIot"></vc:i18n>
                </button>
                <button type="button" class="btn btn-primary" @click="_toSendCommunityDataToIot()">
                    <vc:i18n name="确认同步" namespace="communityDataToIot"></vc:i18n>
                </button>
            </div>
        </div>
    </div>
</div>
