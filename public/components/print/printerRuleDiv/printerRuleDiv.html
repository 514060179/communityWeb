<div class="bg-white margin-top-xs padding border-radius">
    <div class=" ">
        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddPrinterRuleModal()">
            <i class="fa fa-plus"></i>{{vc.i18n('添加', 'printerRule')}}
        </button>
        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openEditPrinterRuleModel()">
            <i class="fa fa-edit"></i>{{vc.i18n('修改', 'printerRule')}}
        </button>
        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openDeletePrinterRuleModel()">
            <i class="fa fa-close"></i>{{vc.i18n('删除', 'printerRule')}}
        </button>
    </div>
    <div class="vc-org margin-top">
        <ul>
            <li v-for="(rule,index) in printerRuleDivInfo.printerRules" @click="_switchPrinterRule(rule)"
                :class="{'active':rule.ruleId == printerRuleDivInfo.curPrinterRule.ruleId}">
                {{vc.i18n(rule.ruleName, 'printerRule')}}
            </li>
        </ul>
    </div>
    <vc:create path="print/addPrinterRule" callBackListener="" callBackFunction=""></vc:create>
    <vc:create path="print/editPrinterRule"></vc:create>
    <vc:create path="print/deletePrinterRule"></vc:create>
</div>
